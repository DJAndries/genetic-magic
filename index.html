  <head>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-default {
            background-color: #F5FFD6;
        }
    </style>

    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">genetic-magic <span style="font-size:10pt;">&nbsp;&nbsp;by Darnell Andries</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              
              <ul class="nav navbar-nav navbar-right">
                
                <li><a href="#" id="play-button"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Go!</a></li>
                <li><a href="#" id="stop-button"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop/Show Best Solution</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <form style="padding-left:20px;width:250px;">
                            <li><div style="float:left;margin-top:5px;margin-right:5px;width:150px;"># of integers in list: </div><input type="text" class="form-control" value="10" id="int-size-text" style="width:60px;margin-bottom:5px;"></li>
                            <li><div style="float:left;margin-top:5px;margin-right:5px;width:150px;">Target Sum: </div><input type="text" class="form-control" id="ideal-sum" value="38" style="width:60px;margin-bottom:5px;"></li>
                            <li><div style="float:left;margin-top:5px;margin-right:5px;width:150px;">Target Product: </div><input type="text" class="form-control" id="ideal-product" value="210" style="width:60px;margin-bottom:5px;"></li>
                            <li><div style="float:left;margin-top:5px;margin-right:5px;width:150px;">Max. Generations: </div><input type="text" class="form-control" value="100" id="max-gen-text" style="width:60px;margin-bottom:5px;"></li>
                            <li><div style="float:left;margin-top:5px;margin-right:5px;width:150px;">Population Size: </div><input type="text" class="form-control" value="100" id="population-size-text" style="width:60px;margin-bottom:5px;"></li>
                            <li><div style="float:left;margin-top:5px;margin-right:5px;width:150px;">Mutation Probability: </div><input type="text" class="form-control" value="0.002" id="mutation-text" style="width:60px;margin-bottom:5px;"></li>
                            <li><div style="float:left;margin-top:5px;margin-right:5px;width:150px;">Crossover Probability: </div><input type="text" class="form-control" value="0.6" id="crossover-text" style="width:60px;margin-bottom:5px;"></li>
                    </form>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
    </nav>
   
    <canvas height="800" id="display-god"></canvas>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/genetic-guts.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
